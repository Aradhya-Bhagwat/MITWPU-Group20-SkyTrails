name: iOS Build Check

on:
  push:
    branches:
      - main
      - dev
      - feature/watchlistsupabase
  pull_request:
    branches:
      - main
      - dev
      - feature/watchlistsupabase

jobs:
  build:
    runs-on: macos-latest

    steps:
      # 1. Checkout code, explicitly ignoring the .xcassets folder
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          sparse-checkout-cone-mode: false
          sparse-checkout: |
            /*
            !YourAppTarget/Assets.xcassets

      # 2. Recreate a dummy asset folder so xcodebuild doesn't fail
      - name: Create Dummy Asset Catalog
        run: mkdir -p YourAppTarget/Assets.xcassets

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode.app

      - name: Show Xcode version
        run: xcodebuild -version

      - name: List available simulators
        run: xcrun simctl list devices

      - name: Install xcpretty
        run: sudo gem install xcpretty

      - name: Build
        run: |
          set -o pipefail
          xcodebuild \
            -project SkyTrails/SkyTrails.xcodeproj \
            -scheme SkyTrails \
            -destination 'generic/platform=iOS Simulator' \
            clean build | xcpretty