name: iOS Build Check

on:
  push:
    branches:
      - main
      - dev
      - feature/watchlistsupabase
  pull_request:
    branches:
      - main
      - dev
      - feature/watchlistsupabase

jobs:
  build:
    runs-on: macos-latest

    steps:
# 1. Checkout code, explicitly ignoring the deep .xcassets folder
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          sparse-checkout-cone-mode: false
          sparse-checkout: |
            /*
            !SkyTrails/SkyTrails/Assets.xcassets

      # 2. Recreate dummy asset folder and a basic Contents.json file
      - name: Create Dummy Asset Catalog
        run: |
          mkdir -p SkyTrails/SkyTrails/Assets.xcassets
          echo '{"info":{"author":"xcode","version":1}}' > SkyTrails/SkyTrails/Assets.xcassets/Contents.json

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode.app

      - name: Show Xcode version
        run: xcodebuild -version

      - name: List available simulators
        run: xcrun simctl list devices

      - name: Install xcpretty
        run: sudo gem install xcpretty

      - name: Build
        run: |
          set -o pipefail
          xcodebuild \
            -project SkyTrails/SkyTrails.xcodeproj \
            -scheme SkyTrails \
            -destination 'generic/platform=iOS Simulator' \
            clean build | xcpretty